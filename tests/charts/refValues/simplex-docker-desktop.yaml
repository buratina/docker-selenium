# README: This is a sample values for chart deployment in K8s cluster started by Docker Desktop
# Chart dependency ingress-nginx is installed together by enabling `ingress.enableWithController`
# Chart dependency keda is installed together by enabling `autoscaling.enable`
# Enabled ingress without hostname, set the subPath `/selenium`. NGINX type LoadBalancer to expose access from `http://localhost/selenium`
global:
  seleniumGrid:
    logLevel: INFO

tls:
  ingress:
    enabled: true

ingress:
  enableWithController: true
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/app-root: &gridAppRoot "/selenium"
  className: nginx
  hostname: ""
  paths:
    - path: /selenium(/|$)(.*)
      pathType: ImplementationSpecific
      backend:
        service:
          name: '{{ ternary (include "seleniumGrid.router.fullname" $ ) (include "seleniumGrid.hub.fullname" $ ) $.Values.isolateComponents }}'
          port:
            number: 4444

basicAuth:
  enabled: false

isolateComponents: true

autoscaling:
  enabled: true
  scalingType: job
  scaledOptions:
    minReplicaCount: 0
    maxReplicaCount: 8
    pollingInterval: 15
  scaledJobOptions:
    successfulJobsHistoryLimit: 0
    failedJobsHistoryLimit: 5
    scalingStrategy:
      strategy: default

hub:
  subPath: *gridAppRoot
  serviceType: NodePort

components:
  router:
    subPath: *gridAppRoot
    serviceType: NodePort

crossBrowsers:
  chromeNode:
    - overrideName: node-chrome-any
      hpa:
        platformName: ''
    - overrideName: node-chrome-linux
      hpa:
        platformName: 'Linux'
  firefoxNode:
    - overrideName: node-firefox-any
      hpa:
        platformName: ''
    - overrideName: node-firefox-linux
      hpa:
        platformName: 'Linux'
  edgeNode:
    - overrideName: node-edge-any
      hpa:
        platformName: ''
    - overrideName: node-edge-linux
      hpa:
        platformName: 'Linux'

chromeNode:
  extraEnvironmentVariables: &extraEnvironmentVariablesNodes
    - name: SE_VNC_NO_PASSWORD
      value: "true"

firefoxNode:
  extraEnvironmentVariables: *extraEnvironmentVariablesNodes

edgeNode:
  extraEnvironmentVariables: *extraEnvironmentVariablesNodes

videoRecorder:
  enabled: true

videoManager:
    enabled: true

ingress-nginx:
  controller:
    hostPort:
      enabled: true
    kind: DaemonSet
    service:
      type: LoadBalancer
